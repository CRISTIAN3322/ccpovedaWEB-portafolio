<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ? RESET -->
    <link rel="stylesheet" href="css/resetApp.css">
    <!-- ? CSS PERSONALIZADO -->
    <link rel="stylesheet" href="css/main.css">
    <title>Portafolio</title>

<body class="dark">
    <!-- ! Header con el comabio del tema oscuro a claro y de colores -->
    <header class="header">
        <!-- ! interructor temas oscuro  -->
        <div class="switches">
            <div class="toggle-theme" id="toggleTheme">
                <img src="assets/icon/moon.svg" alt="Icon theme moon" class="toggle-theme__icon" id="toggleIcon">
                <p class="toggle-theme__text" id="toggleText">Modo Oscuro</p>
            </div>
        </div>
        <!-- ! Interructor temas de colores -->
        <div class="colors">
            <div class="colors__item colors__item--blue"></div>
            <div class="colors__item colors__item--red"></div>
            <div class="colors__item colors__item--green"></div>
            <div class="colors__item colors__item--yellow"></div>
        </div>
    </header>


    <!-- ? JAVASCRIPT -->
    <script src="js/main.js"></script>
</body>

</html>
