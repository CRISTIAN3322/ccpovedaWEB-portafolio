<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ? RESET -->
    <link rel="stylesheet" href="css/resetApp.css">
    <!-- ? CSS PERSONALIZADO -->
    <link rel="stylesheet" href="css/main.css">
    <title>Portafolio</title>
</head>

<body class="dark">
    <!-- ! Header con el comabio del tema oscuro a claro y de colores -->
    <header class="header">
        <!-- ! interructor temas oscuro  -->
        <div class="switches">
            <div class="toggle-theme" id="toggleTheme">
                <img src="assets/icon/moon.svg" alt="Icon theme moon" class="toggle-theme__icon" id="toggleIcon">
                <p class="toggle-theme__text" id="toggleText">Modo Oscuro</p>
            </div>
        </div>
        <!-- ! Interructor temas de colores -->
        <div class="colors" id="toggleColor">
            <!-- ! Utilizamos data para cambiar el color en javascript -->
            <div data-color="#3182ed" class="colors__item colors__item--blue"></div>
            <div data-color="#31ed8f" class="colors__item colors__item--red"></div>
            <div data-color="#a231ed" class="colors__item colors__item--green"></div>
            <div data-color="#edc131" class="colors__item colors__item--yellow"></div>
        </div>
    </header>
    <main class="main">
        <section class="column colum--left">
            <!-- ! Tarjeta de prefil -->
            <article class="card card--profile">
                <div class="card__image-container">
                    <img src="./assets/img/profile.jpg" alt="foto de perfil Cristian Poveda">
                </div>
                <div class="card__header">
                    <div class="card__title">
                        <h2>Cristian Camilo Poveda</h2>
                        <p class="card_subtitle">Front End Junior</p>
                    </div>
                </div>
                <div class="card__body">
                    <div class="card__link">
                        <ion-icon name="mail-outline"></ion-icon>
                        <a href="mailto:ccpoveda.programador@gmail.com">ccpoveda.programador@gmail.com</a>
                    </div>
                    <div class="card__link">
                        <ion-icon name="call-outline"></ion-icon>
                        <a href="tel:3045428015">+57 304 542 8015</a>
                    </div>
                </div>

            </article>
        </section>
    </main>
   
    
    <!-- ? IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


    <!-- ? JAVASCRIPT -->
    <script src="js/main.js"></script>
</body>

</html>
